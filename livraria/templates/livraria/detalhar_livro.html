{% extends 'livraria/base.html' %}

{% block content %}
    <br>
    <h3>Detalhes {{ livro.nome }}</h3>

    Ano: {{ livro.ano }} <br>
    <img height="300" width="200" src="{{ livro.imagem.url }}">
    <br>
    Descrição: {{ livro.descricao }} <br>
    Valor: R${{ livro.valor }} <br>
    Autores: <br>
        {% for nome in livro.autor.all %}
            {{ nome }}<br>
        {% endfor %}
        <br>
    Código: {{ livro.codigo }} <br>
        

{% endblock %}
